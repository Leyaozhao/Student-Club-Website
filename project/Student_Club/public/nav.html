<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDC Project</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/vue.js" defer></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav id="nav" >
      <div id="nav-div" class="navbar navbar-expand-lg navbar-light">
        <div  class="container-fluid" >
          <a id="nav_title" class="navbar-brand" href="index.html">
            <div id="logo">
              <img src="images/Logo.png" alt="Logo">
            </div>
          </a>
        </div>

        <div id="nav-bar" class="container-fluid" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li id="nav-item" v-for ="(navItem,index) in navItems"  class="nav-item navbar-text" :key = "index">
              <a class="nav-link"
              aria-current="page"
              :href="navItem.url"
              :title = "`This link goes to the ${navItem.text} page`"
              >
              {{navItem.text}}
              </a>
              <div class="dropdown" v-if="navItem.text == 'Clubs'" >
                <ul>
                    <li><a href="#">How to join</a></li>
                    <li><a href="#">Find out more</a></li>
                </ul>e
              </div>
            </li>
          </ul>
        </div>
      </div>

    </nav>
</body>
</html>
