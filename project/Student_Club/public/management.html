    <div class="nav_bar" id="nav-holder"></div>
    <script>
      $.get("nav.html", function(data){
          $("#nav-holder").replaceWith(data);
          const vueNav = Vue.createApp({
              data() {
                  return {
                      navItems: [
                        { text: 'Home', url: 'index.html' },
                        { text: 'Clubs', url: 'clubs.html' },
                        { text: 'Events', url: 'events.html'}

                      ],
                        show_dropdown: false
                  };
              }
          }).mount('#nav');
    });
    </script>
